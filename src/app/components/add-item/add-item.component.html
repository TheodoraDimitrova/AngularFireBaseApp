<div class="card">
  <div class="card-content">
<span class="card-title">Add Item</span>
      <form  (ngSubmit)="onSubmit()" class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate" name="title" [(ngModel)]="item.title">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
              <input id="description" type="text" class="validate" name="description" [(ngModel)]="item.description">
              <label for="description">Description</label>
            </div>
          </div>
          <input type="submit" class="waves-effect waves-light btn">
        </form>

  </div>

</div>
